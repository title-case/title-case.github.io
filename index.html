<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convert to Title Case - JavaScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <script src="to-title-case.js"></script>
</head>
<body>

<div id="container">
  <h1>Convert the String to Title Case</h1>
  <form id="tester" action="">
    <h2>Enter the text which you need to convert:</h2>
    <p>
      <input aria-label="Title to convert" id="untitled" type="text" value="" />
    </p>
    <p>
      <input type="submit" value="Convert &darr;" />
    </p>
    <p>
      <input aria-label="Result" id="titled" type="text" class="js-copytextarea" />
    </p>
    <button class="js-textareacopybtn">Copy The Output</button>
  </form>
</div>

<script>
  document.getElementById('tester').addEventListener('submit', function(ev) {
    ev.preventDefault()
    document.getElementById('titled').value =
      document.getElementById('untitled').value.trim().toLowerCase().toTitleCase()
  })

  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date
  ga('create', 'UA-7332308-1', 'auto')
  ga('set', 'anonymizeIp', true)
  ga('send', 'pageview')
  var copyTextareaBtn = document.querySelector('.js-textareacopybtn');

  copyTextareaBtn.addEventListener('click', function(event) {
    var copyTextarea = document.querySelector('.js-copytextarea');
    copyTextarea.focus();
    copyTextarea.select();

    try {
      var successful = document.execCommand('copy');
      var msg = successful ? 'successful' : 'unsuccessful';
      console.log('Copying text command was ' + msg);
    } catch (err) {
      console.log('Oops, unable to copy');
    }
  });
</script>
</body>
</html>
